<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<!--乐淘侧边栏-->
<div class="lt_aside">
  <!--大标题-->
  <div class="brand">
    <a>黑马20期</a>
  </div>
  <!--超级管理员-->
  <div class="user">
    <img src="images/s.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航栏-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
        </a>
        <div class="child">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--主题模块-->
<div class="lt_main">
  <div class="lt_topbar">
    <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <!--导航条-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
    <!--表格的设置-->
    <div class="lt_content">
      <!--添加按钮-->
      <button class='btn btn-primary'>添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类</th>
          </tr>
        </thead>
        <tbody>
          <!--模板占位-->
        </tbody>
      </table>
      
      <!--设置分页-->
     <div class="text-right">
       <ul id="paginator">
  
       </ul>
     </div>
  
    </div>
  </div>
  
</div>
<!--登录模态框-->

<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>











<!--天加模态框-->
<!-- Small modal -->
<div class="modal fade in" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <!--表单-->
      <form>
        <div class="form-group">
          
          <input type="text" class="form-control" placeholder="请输入一级分类">
        </div>
      </form>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="addBtn">确认</button>
      </div>
    </div>
  </div>
</div>

<!--模板引擎-->
<!--遍历返回的数据对象-->
<script type="text/html" id="tpl">
  {{ each rows v i }}
  <tr>
    <td>{{ i + 1 + (page -1) * size }}</td>
    <td>{{ v.categoryName }}</td>
  </tr>
  {{ /each }}

</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
