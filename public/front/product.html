<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<!--整体容器-->
<div class="lt_container">
  <!--头部区域-->
  <div class="lt_header">
    <a href="index.html" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h4>商品详情</h4>
    <a href="javascript:location.reload();" class="icon_right">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <!--乐淘主题区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
       <!--模板占位-->
      </div>
    </div>
  </div>
  <!--乐淘底部区域-->
 <div class="lt_pro-b">
  
   <a href="cart.html">去购物车</a>
   <div class="lt_btn">
     <button class="mui-btn mui-badge-danger" id="addCart">加入购物车</button>
     <button class="mui-btn mui-badge-yellow">买买买买</button>
   </div>
 
 </div>

</div>

<!--模板引擎渲染-->
<script type="text/html" id="temp">
  <!--轮播图区域-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!--第一个内容区容器-->
      <!--添加一张假图片-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length - 1].picAddr}}" alt=""></a></div>
      {{ each pic v i }}
      <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" alt=""></a></div>
      {{ /each }}
      
    
      <!--添加假图片-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr}}" alt=""></a></div>
    
    </div>
    <!--小圆点-->
    <div class="mui-slider-indicator">
      {{ each pic v i }}
      <div class="mui-indicator {{ i === 0 ? 'mui-active': 0 }}"></div>
      {{ /each }}
    </div>
  
  </div>
  <!--商品详情区域-->
  <div class="lt_product">
    <ul>
      <li><span>{{ proName }}</span></li>
      <li>
        价格:
        <span class="price">&yen;{{ price}}</span>
        <span class="oldPrice">&yen;{{ oldPrice }}</span>
      </li>
      <li>
        尺码:
        <!-- 原生语法, 可以直接写 js 语句 -->
        <%
          var temp = size.split('-')
          var start = temp[0]
          var end = temp[1]
        for(var i = start; i <= end; i++){ %>
        
        <span>{{ i }}</span>
        <% } %>
      </li>
      <li>
        数量:
        <!--在mui中查找的组件-->
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量{{ num }}双</span>
      </li>
      <li>
        详情:
        <span>{{ proDesc }}</span>
      </li>
    </ul>
  </div>
  
</script>



<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
