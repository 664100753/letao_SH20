<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<!--整体容器-->
<div class="lt_container">
  <!--头部区域-->
  <div class="lt_header">
    <a href="index.html" class="icon_left">
      <i class="fa fa-home"></i>
    </a>
    <h4>乐淘云购</h4>
    <a href="search.html" class="icon_right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!--侧边栏区域-->
  <div class="lt_main">
    <!--需要两个区域滚动-->
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul id="cates">
          <!--模板占位-->
        </ul>
        </div>
      </div>
    </div>
    <div class="lt_category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix" id="ul_right">
            <!--二级分类模板占位-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!--乐淘底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html"  class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
  
</div>

<!--模板引擎-->
<script type="text/html" id="temp">
  {{ each rows v i }}
  <li><a href="#" data-id="{{ v.id }}" class="{{ i===0 ? 'current' : ''}}">{{ v.categoryName }}</a></li>
  {{ /each}}
  
</script>

<!--二级分类模板渲染-->
<script type="text/html" id="tempRight">
  
  {{ if rows.length === 0 }}
  <p class="nomore">没有更多分类信息了</p>
  {{ /if }}
  
  
  {{ each rows v i }}
  <li>
    <a href="#">
      <img src="{{ v.brandLogo }}" alt="">
      <p>{{ v.brandName }}</p>
    </a>
  </li>

  {{ /each }}
  
</script>




<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>

</body>
</html>
