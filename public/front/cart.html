<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/cart.css">
  
</head>
<body>
<!--整体容器-->
<div class="lt_container">
  <!--头部区域-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h4>购物车</h4>
  </div>
  <!--乐淘主题区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
          <!--购物车主题区域-->
        <ul class="mui-table-view" id="cartList">
          <!--模板占位-->
        </ul>
        
      </div>
    </div>
  
  </div>
  
  <!-- 乐淘价格 -->
  <div class="lt_total">
    <div class="mui-pull-left">
      <span>订单总金额 ¥</span>
      <span id="totalPrice">00.00</span>
    </div>
    <a href="#" class="mui-pull-right">生成订单</a>
  </div>
  
  
  <!--乐淘底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html" class="current">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>

<!--模板引擎-->
<script type="text/html" id="temp">
{{ each list v i }}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right">
        <a  data-id="{{ v.id }}"
            data-num="{{ v.num }}"
            data-size="{{ v.size }}"
            data-product-num="{{ v.productName }}"
            data-product-size="{{ v.productSize }}"
            class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"></a>
        <a  data-id="{{ v.id }}"
            class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-delete"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <!--静态布局-->
          <div class="img_box">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <input type="checkbox" class="ck" data-price="{{ v.price }}" data-num="{{ v.num }}">
          </div>
          <div class="info_box">
            <p class="proName mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span>&yen;{{ v.price }}</span>
              <span>&yen;{{ v.oldPrice }}</span>
              <span>{{ v.num }}双</span>
            </p>
            <p>鞋码: {{ v.size }}</p>
          </div>
        </div>
      </div>
    </li>
{{ /each }}

</script>

<!--模态框中的模板渲染-->
<script type="text/html" id="temTpl">
  <div class="lt_size">
    尺码:
    <%
    var tempArr = productSize.split("-");  // [40, 55]
    var start = tempArr[0]; // 40
    var end = tempArr[1];  // 55
    for ( var i = start; i <= end; i++ ) {
    %>
    <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
    <% } %>
  </div>
  <div class="lt_num">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productNum }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{ num }}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
  </div>
  
</script>



<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>

</body>
</html>
